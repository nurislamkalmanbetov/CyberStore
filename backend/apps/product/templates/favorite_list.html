{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top:120px ;">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
        <h1 style="margin-left: 5px; color: #EAA636 !important;" class="display-6 mb-4">Favorite Products</h1>
    </div>
    <div class="container">
        <div class="row">
            {% for product in favorite_products %}

            <div class="col-3">
                <div class="card" style="width:300px ; justify-content:space-evenly; background-color: #bfe2e9">
                    <img src="{{product.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 style="margin-left: 5px; color: #EAA636 !important;" class="card-title text-center">{{product.name}}</h5>
                        <p style="margin-left: 5px; color: #EAA636 !important;" class="card-text text-center">${{product.price}}</p>
                        <div style="margin-left: 30px;">
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-secondary">Learn
                                More
                            </a>
                            <button class="btn btn-outline-primary">
                                <a href="{% url 'add_cart' product.id %}" class=""><i class='fas fa-shopping-bag' style='color:#ffde05;font-size: 25px;'></i></a>
                            </button>
                            <button class="btn btn-outline-primary">
                                <a href="{% url 'del_favorite' product.id %}" class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="orangeColor" class="bi bi-trash" viewBox="0 0 16 16" >
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                    </svg>
                                </a>
                            </button>

                        </div>
                    </div>
                </div>
            </div>


            {% endfor %}
{% endblock %}
